<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <title>Antar Paket</title>

    <style>
        :root {
            --third: #E3ECF3;
            --first: #289ED8;
            --second: #41C9FF;
            --fourth: #BCBBBB;
        }

        body {
            min-width: 1200px;
        }

        .bg-first {
            background-color: var(--first) !important;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .main-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 50vw;
            height: 100vh;
            object-fit: cover;
        }

        .inner-image {
            position: absolute;
            top: 35%;
            left: 10%;
            width: 20vw;
            height: auto;

        }

        .top-right {
            position: absolute;
            top: 50px;
            right: 80px;
            display: flex;
            align-items: center;
        }

        .top-right button {
            margin-left: 10px;
        }

        .bg-first {
            background-color: var(--first) !important;
        }

        .logo {
            position: absolute;
            top: 35px;
            left: 30px;
            width: 100px;
            height: auto;
        }

        .welcome-text {
            position: absolute;
            top: 70%;
            left: 10%;
            width: 20vw;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
        }

        .welcome-text h2 {
            margin: 0;
            font-size: 2.2rem;
        }

        .full-height {
            height: 100vh;
        }

        .forgot-password {
            margin-left: 100px;
        }

        .tautan h1 {
            margin: 0;
            font-size: 1.7rem;
        }


        .info {
            color: grey;
        }


        .position-relative {
            position: relative;
        }


        .form-control {
            padding-right: 40px;
        }


        .password-toggle {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }


        .toggle-icon {
            width: 20px;
            height: 20px;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }

        .toggle-icon:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <!-- Gambar utama -->
    <img src="./assets/img/login.png" alt="Gambar Utama" class="main-image">

    <!-- Gambar di dalam gambar utama -->
    <img src="./assets/img/reset.png" alt="Gambar di Dalam" class="inner-image">

    <!-- Logo di kiri atas -->
    <img src="./assets/img/logo-white.png" alt="Logo" class="logo">
    <!-- Teks di bawah gambar inner -->
    <div class="welcome-text">
        <h2>Masukkan Alamat Email Yang Sudah Anda Daftar</h2>
    </div>
    <div class="container">
        <div class="container full-height d-flex justify-content-end align-items-center">
            <form style="width: 300px; margin-right: 100px;">
                <h2 style="width: 500px" class="mb-3">Lupa Password</h2>
                <p class="info">Konfirmasi email anda di bawah dan kami akan mengirimkan kode verifikasi</p>
                <!-- Input Password -->
                <div class="mb-3 position-relative">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password1">
                    <span class="password-toggle" onclick="togglePasswordVisibility('password1', 'icon1')">
                        <img src="./assets/img/hide.png" alt="Show Password" id="icon1" class="toggle-icon">
                    </span>
                </div>
                <!-- Input Konfirmasi Password -->
                <div class="mb-3 position-relative">
                    <label for="password2" class="form-label">Konfirmasi Password Baru</label>
                    <input type="password" class="form-control" id="password2">
                    <span class="password-toggle" onclick="togglePasswordVisibility('password2', 'icon2')">
                        <img src="./assets/img/hide.png" alt="Show Password" id="icon2" class="toggle-icon">
                    </span>
                </div>
                <a type="button" class="btn bg-first text-white d-grid" href="login.html">Buat</a>
            </form>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(iconId);

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.src = "./assets/img/hide.png";
            } else {
                passwordInput.type = "password";
                toggleIcon.src = "./assets/img/show.png";
            }
        }

    </script>
</body>

</html>
