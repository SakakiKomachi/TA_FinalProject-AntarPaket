<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	<title>Antar Paket</title>

	<style>
		:root {
			--third: #E3ECF3;
			--first: #289ED8;
			--second: #41C9FF;
			--fourth: #BCBBBB;
		}

		body {
			min-width: 1200px;
		}

        .bg-first {
			background-color: var(--first) !important;
		}

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .custom-header {
        background-color: #289ED8; 
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        height: 60px; 
        }

        .logo {
        width: 100px; 
        height: auto;
        }

        .header-title {
        color: white;
        font-weight: bold;
        font-size: 24px;
        text-align: center;
        flex-grow: 1; 
        margin: 0; 
        }

        .first-text h2 {
            margin: 0;
            font-size: 1.7rem; 
            color: #289ED8;
        }

        .full-height {
            height: 25vh; 
            display: flex;
            justify-content: center; 
            align-items: flex-end; 
        }
        .btn-custom {
            border: 2px solid black; 
            padding: 10px 20px; 
        }
	</style>
</head>

<body>
    <header class="custom-header">
        <img src="./assets/img/logo-white.png" alt="Logo" class="logo">
        <h1 class="header-title">Pendaftaran Agen</h1>
    </header>    
    <div style="display: flex; justify-content: center; align-items: center; height: 30vh;">
        <img src="/assets/img/form.png" alt="bread" width="550" height="50"/>
    </div>
    
    <div class="container py-4 px-5">
        <div class="container bg-white shadow-lg rounded-4 p-4">
            <div class="container-fluid justify-content-between mb-3">
                <div class="mt-4 w-100 container-fluid bg-first p-3 text-light rounded-3 start-0 end-0">
                    <div class="fw-bold container row align-items-start">
                        Data Diri
                    </div>
                </div>
                    <!--Form-->
                </div>
                <form class="row g-3 p-3">
                    <div class="col-md-6">
                        <label for="text" class="form-label">Nama Pendaftar</label>
                        <input type="text" class="form-control" id="text" placeholder="Masukkan Nama Pendaftar">
                    </div>
                    <div class="col-md-6">
                        <label for="text" class="form-label">NIK</label>
                        <input type="text" class="form-control" id="text" placeholder="Masukkan NIK">
                    </div>
                    <div class="col-md-6 d-flex gap-0 column-gap-3">
                        <div class="mb-3 g-col-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Masukkan Email">
                        </div>
                        <div class="mb-3 margin-left">
                            <label for="telepon" class="form-label">Nomor Telepon</label>
                            <input type="text" class="form-control" id="telepon" placeholder="Masukkan Nomor Telepon">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3 form-check container-fluid">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Laki-laki</label>

                        <div class="mb-3">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Perempuan</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="text" class="form-label">Alamat Lengkap</label>
                        <textarea class="form-control" id="number" placeholder="Masukkan Alamat Lengkap"></textarea>
                    </div>
                    <div class="mt-5 w-100 container-fluid bg-first p-3 text-light rounded-3 start-0 end-0">
                        <div class="container-fluid fw-bold row align-items-start">
                            Data Perusahaan (Opsional)
                        </div>
                    </div>
                    <div class="pt-3"></div>
                    <!----Udah Beda Ya Ges Yak Nanti Malah Bingung Hadehh---->
                    <form class="mt-5 pt-5 d-block">
                        <div class="col-md-6">
                            <label for="text" class="form-label">Nama Perusahaan</label>
                            <input type="text" class="form-control" id="text"
                                placeholder="Contoh: PT. Lion Express">
                        </div>
                        <div class="col-md-6">
                            <label for="text" class="form-label">Bidang Usaha</label>
                            <input type="text" class="form-control" id="text" placeholder="Masukkan Bidang Usaha">
                        </div>
                        <div class="col-md-6">
                            <label for="text" class="form-label">Nama Pemimpin</label>
                            <input type="text" class="form-control" id="text"
                                placeholder="Contoh: Hansen">
                        </div>
                        <div class="col-md-6">
                        </div>
                        <div class="col-md-6">
                            <label for="text" class="form-label">Alamat Perusahaan</label>
                            <textarea class="form-control" id="number" placeholder="Nama Jalan, RT/RW, Nomor Bangunan"></textarea>
                        </div>
                        <div
                            class="mt-5 w-100 container-fluid bg-first p-3 text-light rounded-3 start-0 end-0">
                            <div class="container-fluid fw-bold row align-items-start">
                                Data Lokasi Yang Diusulkan
                            </div>
                        </div>
                        <form class="mt-5 pt-5 d-block">
                            <div class="form-group col-md-6">
                                <label for="provinsi" class="form-label">Provinsi:</label>
                                <select class="form-control" id="provinsi">
                                    <option value="">Pilih Provinsi</option>
                                    <option value="aceh">Aceh</option>
                                    <option value="sumut">Sumatera Utara</option>
                                    <option value="sumbar">Sumatera Barat</option>
                                    <option value="riau">Riau</option>
                                    <option value="jambi">Jambi</option>
                                    <option value="sumsel">Sumatera Selatan</option>
                                    <option value="babel">Kepulauan Bangka Belitung</option>
                                    <option value="bengkulu">Bengkulu</option>
                                    <option value="lampung">Lampung</option>
                                    <option value="jakarta">DKI Jakarta</option>
                                    <option value="jabar">Jawa Barat</option>
                                    <option value="jateng">Jawa Tengah</option>
                                    <option value="jogja">DI Yogyakarta</option>
                                    <option value="jatim">Jawa Timur</option>
                                    <option value="banten">Banten</option>
                                    <option value="bali">Bali</option>
                                    <option value="ntb">Nusa Tenggara Barat</option>
                                    <option value="ntt">Nusa Tenggara Timur</option>
                                    <option value="kalbar">Kalimantan Barat</option>
                                    <option value="kalteng">Kalimantan Tengah</option>
                                    <option value="kalsel">Kalimantan Selatan</option>
                                    <option value="kaltim">Kalimantan Timur</option>
                                    <option value="kalut">Kalimantan Utara</option>
                                    <option value="sulut">Sulawesi Utara</option>
                                    <option value="sulteng">Sulawesi Tengah</option>
                                    <option value="sulsel">Sulawesi Selatan</option>
                                    <option value="sultra">Sulawesi Tenggara</option>
                                    <option value="gorontalo">Gorontalo</option>
                                    <option value="sulbar">Sulawesi Barat</option>
                                    <option value="malut">Maluku Utara</option>
                                    <option value="maluku">Maluku</option>
                                    <option value="papua">Papua</option>
                                    <option value="papuabarat">Papua Barat</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="text" class="form-label">Kota / Kabupaten</label>
                                <input type="text" class="form-control" id="text">
                            </div>
                            <div class="col-md-6">
                                <label for="text" class="form-label">Kecamatan</label>
                                <input type="text" class="form-control" id="text">
                            </div>
                            <div class="col-md-6">

                            </div>
                            <div class="col-md-6">
                                <label for="text" class="form-label">Alamat Lokasi</label>
                                <textarea class="form-control" id="number" placeholder="Masukkan Alamat Lokasi"></textarea>
                            </div>
                            <div
                            class="mt-5 w-100 container-fluid bg-first p-3 text-light rounded-3 start-0 end-0">
                            <div class="container-fluid fw-bold row align-items-start">
                                Data Bangunan
                            </div>
                            </div>
                            <form class="mt-5 pt-5 d-block">
                                <div class="col-md-6">
                                    <label for="text" class="form-label">Jenis Bangunan</label>
                                    <input type="text" class="form-control" id="text">
                                </div>
                                <div class="col-md-6">
                                    <label for="text" class="form-label">Status Bangunan</label>
                                    <input type="text" class="form-control" id="text">
                                </div>
                                <div class="container-fluid full-height">
                                    <a href="daftar4.html" class="btn mb-3 mt-0 bg-third btn-custom">LANJUT</a>
                                </div>
                        </div>
                        </div>
                    </form>
            </div>
    
            </div>
    
</body>

</html>
